# .github/workflows/ci.yml
name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs on the same branch to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Validation (Lint, Typecheck, Check)
  # ------------------------------------------------------------------
  validate:
    name: üõ°Ô∏è Validate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      # Standardizing on v4 based on your e2e.yml preference
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync Astro Types
        run: pnpm astro sync

      - name: Generate Storyblok Types
        env:
          # Required for the Management API fetch
          STORYBLOK_PERSONAL_TOKEN: ${{ secrets.STORYBLOK_PERSONAL_TOKEN }}
          STORYBLOK_SPACE_ID: ${{ secrets.STORYBLOK_SPACE_ID }}
        run: pnpm gen:types

      - name: Verify Types Sync
        # Fails if the generation caused changes (developer forgot to commit types)
        run: |
          git diff --exit-code src/types/generated || (echo "‚ùå Generated types are out of sync with Schema. Run 'pnpm gen:types' locally and commit." && exit 1)

      - name: Lint & Typecheck
        run: |
          pnpm lint
          pnpm typecheck
          pnpm astro check

  # ------------------------------------------------------------------
  # JOB 2: End-to-End Testing (Runs only if Validation passes)
  # ------------------------------------------------------------------
  test:
    name: üé≠ E2E Tests
    needs: validate # Best Practice: Fail fast if code quality is poor
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # FIXED: Added the missing browser install from playwright.yml
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Build Application
        run: pnpm build

      # Uses your new custom wrapper logic
      - name: Run E2E Tests via Wrapper
        run: pnpm test:ci

      # Best Practice: Upload artifacts on failure so you can debug
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
